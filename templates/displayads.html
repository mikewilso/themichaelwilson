<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Under Construction!</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/mystyles.css">
    <style>
      .sovrn-onetag-ad:after {content: "Advertisement :)"}
    </style>
    <!-- //Connect Container: sticky-test-->
  <script src="//get.s-onetag.com/9880fef6-fe5d-436f-a4c7-3b78aa83ed9f/tag.min.js" async defer></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <div class="center">
        <img src="../static/img/construction6.gif">
        <h1>300x250 in the house!</h1>
        <script src="//ap.lijit.com/www/delivery/fpi.js?z=496814&width=300&height=250"></script>
        <h1>728x90 represent!</h1>
        <script src="//ap.lijit.com/www/delivery/fpi.js?z=494842&width=728&height=90"></script> 
        <h1>STICKY WHITE SPACE</h1>
        <div id="test-sticky-whitespace" height="250px" width="300px"></div>
      </div>
    </div>
    </div>
  </body>
  <script>
        //Grab container div of whitespace ad unit
        var ad_div = document.getElementsByClassName('sovrn-onetag-ad')[0];
        //Grab iframe containing ad
        var nested_iframe = ad_div.firstChild;
        //Create wrapper for iframe and label
        var ad_wrapper = document.createElement('div');
        //Create label
        var ad_label = document.createElement('div');
        
        //Set ad div wrapper height to the ad's height for label positioning
        ad_wrapper.style.height = nested_iframe.style.height;
        
        //Label styling and positioning
        ad_label.textContent = "Advertisement";
        ad_label.style.top = "100%";
        ad_label.style.fontSize = "10px";
        ad_label.style.float = "left";
        ad_label.style.position = "relative";
        
        //Add wrapper div above iframe
        nested_iframe.parentNode.insertBefore(ad_wrapper, nested_iframe);

        //Put iframe inside wrapper
        ad_wrapper.appendChild(nested_iframe);

        //Add label div into the wrapper next to the iframe as sibling 
        nested_iframe.parentNode.insertBefore(ad_label, ad_div.nextSibling);
  </script>
</html>
